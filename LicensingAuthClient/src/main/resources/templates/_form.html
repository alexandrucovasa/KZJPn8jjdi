<div class="form-group">
    <label for="id" class="col-sm-2 control-label">Drug id</label>
    <div class="col-sm-10">
        <input type="text" ng-model="drug.id" class="form-control" id="id" placeholder="Drug id"/>
    </div>
</div>

<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Drug name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="drug.drugName" class="form-control" id="name" placeholder="Drug Name"/>
    </div>
</div>
<div class="form-group">
    <label for="dosage" class="col-sm-2 control-label">Dosage</label>
    <div class="col-sm-10">
        <input type="text" ng-model="drug.dosage" class="form-control" id="dosage" placeholder="Dosage"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
